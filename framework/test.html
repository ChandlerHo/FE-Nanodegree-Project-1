<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-log" src="https://sumozasnullpointer.files.wordpress.com/2015/04/udacity-logo.jpg" alt="Udacity logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-thin title-super">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <hr class="thick-hr">
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive center-block" src="./images/center-theme.jpg" alt="image 1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="title-bold text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive center-block" src="./images/app.jpg" alt="appify image">
        <h3 class="title-bold text-uppercase">Appify</h3>
        <a href="https//github.com/udacity/Appify">
          <p>https://github.com/udacity/Appify</p>
        </a>
      </div>
      <div class="col-md-4">
        <img class="img-responsive center-block" src="./images/sunflower.jpg" alt="sunflower image">
        <h3 class="title-bold text-uppercase">Sunflower</h3>
        <a href="https://github.com/udacity/Sunflower">
          <p>https://github.com/udacity/Sunflower</p>
        </a>
      </div>
      <div class="col-md-4">
        <img class="img-responsive center-block" src="./images/bokeh.jpg" alt="bokeh image">
        <h3 class="title-bold text-uppercase">Bokeh</h3>
        <a href="https://github.com/udacity/Bokeh">
          <p>https://github.com/udacity/Bokeh</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
